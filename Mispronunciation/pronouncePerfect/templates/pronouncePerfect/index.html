{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mispronunciation Detection</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'pronouncePerfect/css/style.css' %}" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="{% static 'pronouncePerfect/images/sound logo.jpg' %}" alt="Sound Logo" />
        <h1>PronouncePerfect</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#">LANGUAGES</a></li>
          <li><a href="#">CONTACT US</a></li>
          <li><a href="#">ABOUT</a></li>
        </ul>
      </nav>
      <div class="header-buttons">
        <button class="login">LOG IN / SIGN UP</button>
      </div>
    </header>
    <main>
      <section class="word-box" id="wordBox">
        <p>This is our <span class="highlight">major project</span></p>
      </section>
      <section class="section-container">
        <div class="card speak">
          <h2>Speak Here</h2>
          <button class="speak-button">
            <div class="icon-container">
              <i class="fas fa-microphone"></i>
            </div>
          </button>
        </div>
        <div class="card listen">
          <div class="progress">
            <h3>Today's Progress</h3>
            <p>100 / 1000 Words spoken</p>
          </div>
          <div class="progress-percentage">
            <li>
              <div
                class="mh-progress mh-progress-circle"
                data-progress="10"
              ></div>
              <div class="rate">Completion</div>
            </li>
            <li>
              <div
                class="mh-progress mh-progress-circle"
                data-progress="75"
              ></div>
              <div class="rate">Accuracy</div>
            </li>
          </div>
        </div>
      </section>
    </main>
    <script src="{% static 'pronouncePerfect/js/script.js' %}"></script>
  </body>
</html>
