{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="csrf-token" content="{{ csrf_token }}" />

    <title>{% block title %} Mispronunciation Detection {% endblock %}</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="icon"
      href="{% static 'pronouncePerfect/images/favicon.ico' %}"
      type="image/x-icon"
    />

    <link
      rel="stylesheet"
      href="{% static 'pronouncePerfect/css/main.css' %}"
    />
    {% comment %}
    <link
      rel="stylesheet"
      href="{% static 'pronouncePerfect/css/main.css' %}"
    />
    {% endcomment %}
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="{% static 'pronouncePerfect/images/sound logo.jpg' %}"
          alt="Sound Logo"
        />
        <h1>PronouncePerfect</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#">LANGUAGES</a></li>
          <li><a href="#">CONTACT US</a></li>
          <li><a href="#">ABOUT</a></li>
        </ul>
      </nav>
      <div class="header-buttons">
        <button class="login">LOG IN / SIGN UP</button>
      </div>
    </header>
    {% block content %} Content Here {% endblock %}
    <script src="{% static 'pronouncePerfect/js/audio_submit.js' %}"></script>
    <script src="{% static 'pronouncePerfect/js/recording.js' %}"></script>
    <script src="{% static 'pronouncePerfect/js/script.js' %}"></script>
  </body>
</html>
